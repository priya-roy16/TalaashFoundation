<html>
    <head>
        <title>Talaash Foundation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style/donation.css">
    </head>
    <body>
        <header class="masthead clear">
            <div class="centered">
          
              <div class="site-branding">
                <h1 class="site-title">YOUR DONATION MAKES A DIFFERENCE</h1>
              </div>
              <!-- .site-title -->
            </div>
            <!-- .centered -->
          </header>
          <!-- .masthead -->
          
          <main class="main-area">
          
            <div class="centered">
          
              <section class="cards">
          
                <article class="card">
                  <a href="#">
                    <figure class="thumbnail">
                    <img src="images/gpay.png" alt="gpay">
                    </figure>
                    <div class="card-content">
                      <h2>Google Pay Contact Number</h2>
                      <p style="font-size:40px">9594006383</p>
                    </div>
                    <!-- .card-content -->
                  </a>
                </article>
                <!-- .card -->
          
                <article class="card">
                  <a href="#">
                    <figure class="thumbnail">
                      <img src="images/paytm.jpg" alt="paytm">
                    </figure>
                    <div class="card-content">
                      <h2>Paytm Contact Number</h2>
                      <p style="font-size:40px">9372919149</p>
                    </div>
                    <!-- .card-content -->
                  </a>
                </article>
                <!-- .card -->
          
              </section>
              <!-- .cards -->
          
            </div>
            <!-- .centered -->
          
          </main>
          <div class="footer">
            <h1 class="site-title">DONATIONS COLLECTED(TILL DATE): RS.14000</h1>
          </div>
    </body>
</html>
